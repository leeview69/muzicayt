<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascultă Muzică YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Ascultă Muzică de pe YouTube</h1>

    <!-- Căutare pe YouTube -->
    <input type="text" id="searchQuery" placeholder="Caută o melodie...">
    <button onclick="searchMusic()">🔎 Caută</button>

    <div id="results"></div>

    <!-- Player YouTube -->
    <div id="player"></div>

    <div>
        <h3>Reglează volumul</h3>
        <input type="range" id="volumeControl" min="0" max="100" value="50" step="1" onchange="adjustVolume()">
    </div>

    <div>
        <h3>Controlează redarea</h3>
        <button onclick="seekBackward()">⏪ -10 secunde</button>
        <button onclick="seekForward()">+10 secunde ▶️</button>
    </div>

    <script>
        let player;

        // 🛠 API KEY YouTube (înlocuiește cu cheia ta!)
        const YOUTUBE_API_KEY = "YOUTUBE_API_KEY"; 

        // 🟢 Funcție de căutare pe YouTube
        function searchMusic() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("Introduceți un nume de melodie!");
                return;
            }

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&maxResults=5`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    data.items.forEach(video => {
                        const videoId = video.id.videoId;
                        const title = video.snippet.title;

                        const div = document.createElement("div");
                        div.className = "result-item";
                        div.innerText = title;
                        div.onclick = () => playVideo(videoId);
                        resultsDiv.appendChild(div);
                    });
                })
                .catch(error => console.error("Eroare la căutare:", error));
        }

        // 🟢 Funcție pentru redare video
        function playVideo(videoId) {
            if (!player) {
                var script = document.createElement('script');
                script.src = "https://www.youtube.com/iframe_api";
                document.body.appendChild(script);
            } else {
                player.loadVideoById(videoId);
            }
        }

        // 🟢 Inițializare YouTube Player API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: { 'controls': 0, 'rel': 0, 'showinfo': 0 },
                events: { 'onReady': onPlayerReady }
            });
        }

        // 🟢 Pornește automat melodia
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 🟢 Reglare volum
        function adjustVolume() {
            if (player) {
                player.setVolume(document.getElementById('volumeControl').value);
            }
        }

        // 🟢 Derulare -10 secunde
        function seekBackward() {
            if (player) {
                player.seekTo(player.getCurrentTime() - 10, true);
            }
        }

        // 🟢 Derulare +10 secunde
        function seekForward() {
            if (player) {
                player.seekTo(player.getCurrentTime() + 10, true);
            }
        }
    </script>

</body>
</html>
